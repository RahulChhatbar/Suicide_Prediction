<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Display Example</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div>
    <textarea class="input-prediction" id="prediction-input" placeholder="Enter text to predict"></textarea>
    <button class="predict-button">Predict</button>
    </div>
    <div class="displayed-prediction">Probability: 0.00%<br></div>
    <div class="predictionbox">
        <div class="predictionbox-score"></div>
        <div class="predictionbox-groove"></div>
        <div class="predictionbox-base"></div>
        <div class="needle"></div>
        <div class="needlecircle"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
